# This file represents the base specification of your challenge. It is used by
# other tools to install and deploy your challenge.

# Required sections
name: "Searchify"
author: "Sui"

# Select a category from:
# - pwn
# - web
# - osint
# - crypto
# - forensics
# - reverse
# - misc
category: web

# This is the challenge description. Make sure you include the
# necessary URLs / netcat strings here.
# Constants:
# {{ IP_SERVER }} to get service IP address
# {{ PORT }} to get service port
description: "I won't do anything unnecessary. It's just a low-key search engine clone, so bugs are expected."

# Flags specify answers that your challenge use. You should generally provide
# at least one.
# Can be removed if unused
# Accepts strings or dictionaries
flags:
  - { type: "static", content: "COMPFEST14{wh00ps_it5_n0t_s3cure_after_4ll_9b59fcb913}", data: "case_sensitive" }

# Tags are used to classify your challenge with topics. You should provide at
# least one.
# Can be removed if unused
# Accepts strings
tags:
  - web
  - waf

# Hints are used to give players a way to buy or have suggestions. They are not
# required but can be nice.
# Default value: cost = 0, state = "visible"
# Can be removed if unused
# Accepts dictionaries
hints:
  - { content: "It was affected by a common exploit back in 2021. But I don't have a time to upgrade the webserver. Therefore, I patch it with a certain WAF rule", cost: 0, state: "hidden" }


# Link to problem attachment for participants
# Can be removed if unused
# Accepts strings
attachment: https://drive.google.com/file/d/1LgcLvBb2n8HAscPsiIF_bN1x7JOIl2h-/view?usp=sharing

##############
#  BAGIAN TC #
##############

# This is the number of points awarded for the challenge.
value: 500
type: dynamic

# Number of solves it takes to reach the minimum value.
decay: 450

# Minimum value.
minimum: 100

# Provide paths to files from the same directory that this file is in
# Accepts strings
files:
  - dist/source.py

# The state of the challenge.
# May be "visible" or "hidden".
# It is "visible" by default.
state: hidden

# The ports to expose. The target port will be used to access the deployed container.
expose:
  containerPort:
  targetPort: 9013
